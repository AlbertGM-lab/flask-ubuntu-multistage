<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="{{ url_for('static', filename='img/cloud.png') }}" type="favicon" />
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
	<title>{% block title %} Flask APP {% endblock %}</title>
</head>

<body>
	<header
		class="sticky-top bg-white d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 px-5 shadow-sm">
		<a href="{{url_for('home')}}" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
			<img src="{{ url_for('static', filename='img/cloud.png') }}" alt="Hostcloud" style="width: 12%; height: 12%;" />
		</a>
		<ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
			<li><a href="{{url_for('home')}}" class="nav-link px-2 link-dark">Home</a></li>		
		</ul>
		<div class="col-md-3 text-end">
	</header>
	{% block body %}
	
	{% block content %} {% endblock %}

	{% endblock %}

	<div class="container">
		<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
			<p class="col-md-4 mb-0 text-muted">© 2025 Albert González Martí</p>
			<a href="{{url_for('home')}}"
				class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
				<img src="{{ url_for('static', filename='img/cloud.png') }}" alt="agmdev.online" style="width: 12%; height: 12%;"/>
			</a>
			
			<ul class="nav col-md-4 justify-content-end">
				<li class="nav-item"><a href="{{url_for('home')}}" class="nav-link px-2 text-muted">Home</a></li>
			</ul>
		</footer>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
